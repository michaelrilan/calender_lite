<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>adminKunnoLimit</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body>
 
  {% if messages %}
  <ul class="messages">
      {% for message in messages%}
      <li {% if message.tags %} class="{{message.tags}}" {% endif %}> {{message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
<form class="form-row form-inline my-2 my-lg-0", action="" method="POST">
  
    {% csrf_token %}
    <div class="col-auto">
        <input type="text" name = "entry_limit" placeholder="Limit por today's video" required>
    </div>
    <button class="btn btn-outline-success otherh my-2 my-sm-0 btn-sm" type="submit">Send</button>
</form>

 
 
</body>
</html>
