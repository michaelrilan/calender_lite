<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages%}
        <li {% if message.tags %} class="{{message.tags}}" {% endif %}> {{message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form class="form-row form-inline my-2 my-lg-0", action="" method="POST">
        {% csrf_token %}
        <div class="col-auto">
            <input type="text" class="form-control-sm" id="yusir" name = "first_name" placeholder="Enter First Name" autofocus required>
        </div>
        <div class="col-auto">
            <input type="password" class="form-control-sm" name = "last_name" placeholder="Enter Last Name" required>
        </div>

        <button class="btn btn-outline-success otherh my-2 my-sm-0 btn-sm" type="submit">Send</button>
    </form>

</body>
</html>
